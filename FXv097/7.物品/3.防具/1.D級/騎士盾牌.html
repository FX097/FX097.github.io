<br>騎士盾牌 D+1000
<br>
<br>魔幻本質 
<br>
<br>這面倒置淚滴形的盾牌長而厚重，明顯更適合騎馬時使用而非步戰，上面繪制有騎士的紋章，以及贊頌騎士功勛的圖案，并有神職人員的祝福，可以阻擋一切攻擊——無論是懦夫的箭矢、異教徒的刀劍還是巨龍的吐息。
<br>這是一面體積4，格擋4，傷害2L的風箏盾（重盾），持用此盾牌的人物在對抗遠程攻擊的防御上獲得額外的3DP格擋加值，并在反射豁免上獲得+3DP掩蔽加值。
<br>當使用其進行格擋時，人物在防御上獲得+1附加成功格擋加值；主動以其作為掩蔽時，改為在反射豁免中再獲得+1附加成功掩蔽加值。
