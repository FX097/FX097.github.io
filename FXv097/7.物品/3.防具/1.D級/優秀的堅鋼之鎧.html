<br>優秀的堅鋼之鎧
<br>介紹：
<br>    有著出色防御的鋼鐵盔甲，它可以極大強化穿戴者對物理攻擊的耐性。
<br>    對于非物理攻擊時，它帶來防御會顯得較為脆弱。
<br>分類：重盔甲
<br>價格：D+1000
<br>效果：
<br>    這件重盔甲的盔甲防御為4/4，具有3點盔甲減值。
<br>    僅面對造成物理傷害的攻擊時，它具有特別的威力；其盔甲防御上可額外得到8點增強加值，且額外獲得1點物理傷害吸收。
