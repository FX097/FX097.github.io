<br>聆聽死者之音
<br>介紹：
<br>    聆聽那黑暗中的音符吧！
<br>    那充滿怨恨的話語，來自死者的歌聲。
<br>    它會告訴你黑暗中存在的秘密,揭示你將面臨的恐懼。
<br>分類：魔幻本質/護符
<br>價格：D+500
<br>效果：
<br>    佩戴這枚護符使，你可以聽到虛體/靈體的發出聲音。
<br>    無論這是它們無意中說出的言語，還是移動時的動靜。
<br>    你可以借由對這些存在的聲音了解黑暗中的秘密。
<br>    面對黑暗生物時，你可以選擇使自身的操控屬性和學識技能視為提升1點。
<br>    若已經提升到上限，則可使你自身對黑暗生物的操控、學識和洞察判定上額外獲得1個基于洞察加值的附加成功。
