<br>量產型圣不銹鋼十字架
<br>D+500
<br>“我曾經以為，我可以讓它生銹，可是我錯了，他們居然用了不銹鋼”
<br>—by 某不愿意透露姓名生銹果實能力者
<br>這是一柄體積4，傷害為7L，外觀如同十字架的雙手戰錘，上面刻有兔子神教的兔頭log，持有者可以讓攻擊DP-6，并獲得2個附加成功，這屬于器械加值；
<br>【圣銀鍍膜】教會因為圣銀庫存不足而演化出來的過渡產品，表面有鍍上一層圣銀的膜，讓其有攻擊靈體的能力（非幽冥特性）
<br>【圣兔祝福】“啊，至高無上的兔兔啊，請你照亮黑暗，為我指明前進的道路吧”圣兔祝福了這柄十字架，現在十字架為持有者提供了黑暗視覺，并且因為祝福的關系，十字架視為擁有魔法特性
