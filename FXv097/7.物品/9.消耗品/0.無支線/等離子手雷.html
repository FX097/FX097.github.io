<br>等離子手雷（1000分／顆） 
<br>
<br>星盟制造的強力武器，能夠在5米直徑的球形范圍內造成10L灼熱傷害，以反射檢定抵消。并且等離子手雷造成的范圍傷害具有【能量武器】特性，所以傷害中有一半會轉化為惡性（最多5點）。 
<br>它擁有粘著特性，投擲時你能夠進行一次遠程攻擊判定與目標的反射豁免進行對抗，如果目標豁免對抗失敗，那么被命中的那個對手的這次反射檢定承受8DP減值。
